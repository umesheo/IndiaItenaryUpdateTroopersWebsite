<!--Javascript for show hide exact date box-->
<script>
$(document).ready(function(){
    $('#selectedDateCategory').on('change', function() {
      //if the user selects Exact Date drop down category
      if ( this.value == 'ExactDate')
      //.....................^.......
      {
        //display the exact date drop down
        $(".exactDateBox").show();
        //hide the approx date drop down
        $(".approxDateBox").hide();
        //require exact start date and exact end date
        document.getElementById("exactStartDate").required = true;
        document.getElementById("exactEndDate").required = true;
        //call the function of page 3 and pass a value and if that value is true then dispaly the container
      }
      //else if the user selects the Approx Date drop down category
      else if ( this.value == 'ApproxDate')
      {
        //hide the exact date drop down
        $(".exactDateBox").hide();
        //display the approx date drop down
        $(".approxDateBox").show();
        //don't require exact start date and exact end date
        document.getElementById("exactStartDate").required = false;
        document.getElementById("exactEndDate").required = false;
        //require the approx start date and end date
        document.getElementById("approxStartDate").required = true;
        document.getElementById("approxEndDate").required = true;
      }
      //else the user selects date not decided
      else{
        //hide both the exact and approx start and end date drop down
        $(".exactDateBox").hide();
        $(".approxDateBox").hide();
        //don't require both exact and approx start and end date 
        document.getElementById("exactStartDate").required = false;
        document.getElementById("exactEndDate").required = false;
        document.getElementById("approxStartDate").required = false;
        document.getElementById("approxEndDate").required = false;
      }
    });
});

</script>
