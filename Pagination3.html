<script>
  function checkDateSelected() { 
  //Getting the value from overall date selector drop down menu (previous page)
  var selectedDateDropDown=localStorage.getItem("selectedDateCategoryValue");
  //Setting the value to local storage, can be accessed by selectedDateCategoryValue
  localStorage.setItem("selectedDateCategoryValue",selectedDateDropDown);

  //getting the exactStartAndEndDate container by id
  var selectedExactDateCategory=document.getElementById("exactStartAndEndDate");
  localStorage.setItem("selectedExactDateCategory",selectedExactDateCategory);

  //getting the approxStartAndEndDate container by id
  var selectedApproxDateCategory=document.getElementById("approxStartAndEndDate");
  localStorage.setItem("selectedApproxDateCategoryValue",selectedApproxDateCategory);

  //getting the dateNotDecided container by id
  var dateNotDecided=document.getElementById("dateNotDecided");
  localStorage.setItem("dateNotDecided",dateNotDecided);

  //if the user has selected exactDate drop down in previous page
  if(selectedDateDropDown ==1) {
       //display the exact date category container
       selectedExactDateCategory.style.display = "block";
       //hide the other containers: approx date and date not decided container
       selectedApproxDateCategory.style.display = "none";
       dateNotDecided.style.display="none";
       
  }
  //else if the user has selected approxDate drop down in previous page
  else if (selectedDateDropDown ==2){
    //hide the exact date category container
    selectedExactDateCategory.style.display = "none";
    //display the approx date container
    selectedApproxDateCategory.style.display = "block";
    //hide the date not decided container
    dateNotDecided.style.display="none";
  }
  //else if the user has selected date not decided in previous page
  else{
    //hide the exact and approx start and end date container
    selectedExactDateCategory.style.display = "none";
    selectedApproxDateCategory.style.display = "none";
    //display the date not decided container
    dateNotDecided.style.display="block"
  }

}
  //calling the checkDateSelected function to load the function as soon as the webpage loads/opens
  window.onload = checkDateSelected;
